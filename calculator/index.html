<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="buttons">
            <input type="text" disabled class="result" placeholder="0" id="result"></input>
            <button class="button special" onclick="clearData()">AC</button>
            <button class="button special" onclick="toggleSign()">+/-</button>
            <button class="button special" onclick="display('%')">%</button>
            <button class="button operator" onclick="display('/')">&divide;</button>
            <button class="button" onclick="display('7')">7</button>
            <button class="button" onclick="display('8')">8</button>
            <button class="button" onclick="display('9')">9</button>
            <button class="button operator" onclick="display('*')">&times;</button>
            <button class="button" onclick="display('4')">4</button>
            <button class="button" onclick="display('5')">5</button>
            <button class="button" onclick="display('6')">6</button>
            <button class="button operator" onclick="display('-')">&minus;</button>
            <button class="button" onclick="display('1')">1</button>
            <button class="button" onclick="display('2')">2</button>
            <button class="button" onclick="display('3')">3</button>
            <button class="button operator" onclick="display('+')">&plus;</button>
            <button class="button zero" onclick="display('0')">0</button>
            <button class="button" onclick="display('.')">.</button>
            <button class="button operator" onclick="calculate()">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
